<!DOCTYPE html>
<html>
<head>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="index.css">

    <!-- Scripts -->
    <script src="../scripts/currency.js" defer></script>
    <script src="elements.js" defer></script>
    <script src="events.js" defer></script>
    <script src="index.js" defer></script>
    <script src="process.js" defer></script>
    
</head>

<body>
    <div class="container">

        <!-- Claro Logo and Title -->
        <div class="d-flex justify-content-between align-items-end">
            <h4>.Claro Widget</h4>
            <p>v0.0.0</p>
        </div>

        <!-- Salary Details -->
        <div id="salary" class="mt-3">
            <div class="d-flex justify-content-between">
                <p>Gross Annual Salary:</p>
                <div class="d-flex ml-3">
                    <p>&#8356;</p>
                    <p id="gross-annual-salary-text"></p>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <p>Take Home Annual Salary:</p>
                <div class="d-flex ml-3">
                    <p>&#8356;</p>
                    <p id="net-annual-salary-text"></p>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <p>Gross Daily Salary:</p>
                <div class="d-flex ml-3">
                    <p>&#8356;</p>
                    <p id="gross-daily-salary-text"></p>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <p>Take Home Daily Salary:</p>
                <div class="d-flex ml-3">
                    <p>&#8356;</p>
                    <p id="net-daily-salary-text"></p>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <p>Daily hours worked:</p>
                <div class="d-flex ml-3">
                    <p id="daily-hours-worked-text"></p>
                    <p class="ml-1">hours</p>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <p>Take home hourly salary:</p>
                <div class="d-flex ml-3">
                    <p>&#8356;</p>
                    <p id="net-hourly-salary-text"></p>
                </div>
            </div>
        </div>


        <!-- Claro Options -->
        <div class="d-flex justify-content-between mt-3">
            <p id="page-host-text"></p>
            <a id="options-button" href="#">Options</a>
        </div>
        
    </div>
    
</body>

</html>
